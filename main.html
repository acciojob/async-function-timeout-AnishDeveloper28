<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Async Function with Timeout</title>
  </head>
  <body>
    <!-- Form Section -->
    <form onsubmit="return false">
      <input type="text" id="text" placeholder="Enter your message" required />
      <input type="number" id="delay" placeholder="Enter delay in milliseconds" required />
      <button type="button" id="btn">Submit</button>
    </form>

    <!-- Output Section -->
    <div id="output"></div>

    <!-- JavaScript File -->
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
